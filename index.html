<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
 <main class="main-container">
  <div class="img-container">
    <img class="hero-image" alt="a happy person who listens to music on a mp3." src="./images/illustration-hero.svg">
  </div>

  <div class="order-container">

    <h1 class="title">Order Summary</h1>
    <p class="order-description">You can now listen to millions of songs, audiobooks, 
      and podcasts on any 
      device anywhere you like</p>

    <div class="plan-container">
      <img src="./images/icon-music.svg" alt="" class="icon-music">
      <div class="plan-detalis-container">
        <h2 class="plan-title">Annual Plan</h2>
        <p class="plan-price">$59.99/year</p>
      </div>
      
      <button type="button" class="plan-change-link">Change</button>
    </div>
    <button class="proceed-btn" type="button">Proceed to Payment</button>
    <button class="cancel-btn" type="button">Cancel Order</button>
  </div>
 </main>

</body>
</html>
